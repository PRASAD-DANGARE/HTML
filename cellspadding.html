<!--

Description    :  Use Of Cellpadding And cellspacing In Table
Program Date   :  18 Jan 2021
Program Author :  Prasad Dangare
Program Output :  Display Name & Salary Of Employee

-->

<html>

    <head>
        <title>Details Of Employee</title>
    </head>
    
    <body>
        <table border = "5" cellpadding = "10" cellspacing = "5"> 
        <!-- Cellpadding give space in between cell & cellspacing give space in between cell border -->
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            
            <tr>
                <td>Prasad Dangare</td>
                <td>100000</td>
            </tr>
            
            <tr>
                <td>Shubham Dangare</td>
                <td>200000</td>
            </tr>

        </table>
    </body>
</html>
