Program Output :  Display The Table Of The Following

<html>
    <head>
        <title>HTML Table Background</title>
    </head>
    
    <body>
        <table border = "10" bordercolor = "yellow" cellpadding = "20" cellspacing = "10"
               background = "C:\Users\USER\OneDrive\Desktop\HTML5\google.jpg">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            
            <tr>
                <td rowspan = "3">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            
            <tr>
                <td colspan = "5">Row 3 Cell 1</td>
            </tr>
            
        </table>
    </body>
</html>
