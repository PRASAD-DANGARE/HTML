<!--

Description    :  Creating Frame With The Help Of Other HTML File
Program Date   :  23 Jan 2021
Program Author :  Prasad Dangare
Program Output :  It Get The Data From frame1.html, frame2.html, frame3.html & Display The Entire Webpage   

-->

<html>
    
    <head>
        <title>FrameSet</title>
    </head>

    <frameset rows = "100%, 100%">

        <frame src = "frame3.html">
            
            <frameset cols = "100%, 100%"> 
            
                <frame src = "frame1.html">
                <frame src = "frame2.html">
            
            </frameset>
        
    </frameset>

</html>
