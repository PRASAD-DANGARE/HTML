<!--

Description    :  Use Of Table Header, Body, And Footer 
Program Date   :  18 Jan 2021
Program Author :  Prasad Dangare
Program Output :  Display The Table Of The Following

-->

<html>
    <head>
        <title>HTML Table</title>
    </head>
    
    <body>
        <table border = "5" cellpadding = "10" cellspacing = "5" 
               bordercolor = "Yellow" bgcolor = "gray" width = "100%">

            <thead> <!-- To Create Seprate Table Header -->
            <tr>
                <td colspan = "4">This Is The Head Of The Table Using Thread</td>
            </tr>
            </thead>
        
            <tfoot> <!-- To Create Seprate Table Footer -->
            <tr>
                <td colspan = "4">This Is The Foot Of The Table Using Footer</td>
            </tr>
            </tfoot>
            
            <tbody> <!-- To Indicate Main Body Of The Table -->
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            </tbody>

        </table>
    </body>
</html>
